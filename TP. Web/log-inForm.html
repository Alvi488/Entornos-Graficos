<head>

<body>
    <header>
        
    </header>

    <section id="inicio">
        
            
        <div class="container-fluid">
            <div class="d-flex flex-row justify-content-center">
                <div class="d-flex flex-column align-items-center">

            
                    <h1>Iniciar Sesion</h1>

                    <form action="login" id="formInicioSesion">
                        <input type="email" name="mail" id="mail" placeholder="Ingrese Mail" required>
                        <input type="text" name="pass" id="pass" placeholder="Ingrese contraseña" required>
                        <input type="checkbox" name="rememberMe" id="rememberMe">
                        <label for="rememberMe">Recordarme</label>
                        <button type="submit" id="botonIniciar">Iniciar Sesion</button>                       
                    </form>


                    <a href="cambiarContrseña.html"> ¿Has olvidado la contraseña? </a>
                    <div> ¿No tienes cuenta? <a href="sign-inForm.html">Registrarse</a></div>
                
                    
        </div>


    </section>
    
        



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
